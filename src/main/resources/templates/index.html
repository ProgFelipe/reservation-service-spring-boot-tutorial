<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{title}"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ul id="menu">
            <li th:each="menuItem : ${menu}" th:text="menuItem.name"/>
        </ul>
        <h1 th:text="#{title}"/>
        <h1><spring:message code="title" text="default"/></h1>
        <div>Some text</div>
        <ol>
            <li th:each="reservation : ${reservations}" th:text="${reservation.reservationName}"/>
        </ol>
    </body>
</html>
